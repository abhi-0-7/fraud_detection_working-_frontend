<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraud Detection Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%),
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    body::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
      animation: floatingOrbs 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes floatingOrbs {
      0% { transform: rotate(0deg) translateX(0px); }
      100% { transform: rotate(360deg) translateX(20px); }
    }
    
    .container {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 
        0 32px 64px rgba(0,0,0,0.4),
        0 0 0 1px rgba(255,255,255,0.05),
        inset 0 1px 0 rgba(255,255,255,0.1);
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      z-index: 10;
      animation: containerFloat 6s ease-in-out infinite;
    }
    
    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .header {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(124, 58, 237, 0.1) 100%);
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: scanLine 3s linear infinite;
    }
    
    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .header h2 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      letter-spacing: -0.02em;
    }
    
    .header p {
      opacity: 0.8;
      font-size: 1.1em;
      position: relative;
      z-index: 1;
      font-weight: 300;
    }
    
    .stats-bar {
      display: flex;
      justify-content: space-around;
      padding: 20px 40px;
      background: rgba(59, 130, 246, 0.05);
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
    }
    
    .stat-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .stat-number {
      font-size: 1.8em;
      font-weight: 700;
      color: #3b82f6;
      display: block;
    }
    
    .stat-label {
      font-size: 0.85em;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    form {
      padding: 40px;
      color: white;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-container {
      position: relative;
    }
    
    input, select {
      width: 100%;
      padding: 18px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(15, 15, 35, 0.8);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), 0 8px 25px rgba(59, 130, 246, 0.15);
      transform: translateY(-2px);
      background: rgba(15, 15, 35, 0.95);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    select {
      cursor: pointer;
    }
    
    select option {
      background: #0f0f23;
      color: white;
    }
    
    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(59, 130, 246, 0.6);
      font-size: 1.1em;
      pointer-events: none;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
      filter: brightness(1.1);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      position: relative;
    }
    
    .loader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loader::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 28px;
      height: 28px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1.5s linear infinite reverse;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 16px;
      font-size: 1.1em;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid;
      position: relative;
      overflow: hidden;
    }
    
    #result::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.8s ease;
    }
    
    #result.animate::before {
      left: 100%;
    }
    
    .result-success {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.3);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.2);
    }
    
    .result-fraud {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
    }
    
    .result-error {
      background: rgba(251, 146, 60, 0.15);
      color: #fb923c;
      border-color: rgba(251, 146, 60, 0.3);
      box-shadow: 0 8px 25px rgba(251, 146, 60, 0.2);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }
    
    .progress-bar {
      margin-top: 20px;
      height: 6px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 3px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .risk-meter {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      gap: 15px;
    }
    
    .meter-segment {
      width: 40px;
      height: 8px;
      border-radius: 4px;
      background: rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }
    
    .meter-segment.active-low { background: #22c55e; }
    .meter-segment.active-med { background: #f59e0b; }
    .meter-segment.active-high { background: #ef4444; }
    
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        margin: 10px;
      }
      
      form {
        padding: 30px 20px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h2 {
        font-size: 2em;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
    }
    
    .icon {
      font-size: 1.2em;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .floating-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(59, 130, 246, 0.6);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h2>🛡️ Fraud Detection Portal</h2>
      <p>AI-Powered Real-time Transaction Security Analysis</p>
    </div>
    
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number">-</span>
        <div class="stat-label">Accuracy %</div>
      </div>
      <div class="stat-item">
        <span class="stat-number">-</span>
        <div class="stat-label">Threats Blocked</div>
      </div>
      <div class="stat-item">
        <span class="stat-number">-</span>
        <div class="stat-label">Response Time</div>
      </div>
    </div>
    
    <form id="fraudForm">
      <div class="form-row">
        <div class="form-group">
          <label for="transaction_id">📄 Transaction ID</label>
          <div class="input-container">
            <input type="text" id="transaction_id" name="transaction_id" placeholder="Enter transaction ID" required>
            <div class="input-icon">🔗</div>
          </div>
        </div>
        <div class="form-group">
          <label for="user_id">👤 User ID</label>
          <div class="input-container">
            <input type="number" id="user_id" name="user_id" placeholder="Enter user ID" required>
            <div class="input-icon">👤</div>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="amount">💰 Amount</label>
          <div class="input-container">
            <input type="number" id="amount" name="amount" placeholder="Transaction amount" step="0.01" required>
            <div class="input-icon">💵</div>
          </div>
        </div>
        <div class="form-group">
          <label for="timestamp">🕒 Timestamp</label>
          <div class="input-container">
            <input type="datetime-local" id="timestamp" name="timestamp">
            <div class="input-icon">⏰</div>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="country">🌍 Country</label>
          <div class="input-container">
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option>US</option><option>IN</option><option>CN</option><option>GB</option><option>DE</option><option>FR</option>
            </select>
            <div class="input-icon">🗺️</div>
          </div>
        </div>
        <div class="form-group">
          <label for="device">📱 Device</label>
          <div class="input-container">
            <select id="device" name="device" required>
              <option value="">Select Device</option>
              <option>Android</option><option>iOS</option><option>Windows</option><option>macOS</option>
            </select>
            <div class="input-icon">📱</div>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="prev_transactions_24h">📊 Transactions (24h)</label>
          <div class="input-container">
            <input type="number" id="prev_transactions_24h" name="prev_transactions_24h" placeholder="Count in last 24h" required>
            <div class="input-icon">📈</div>
          </div>
        </div>
        <div class="form-group">
          <label for="avg_amount_30d">📈 Avg Amount (30d)</label>
          <div class="input-container">
            <input type="number" id="avg_amount_30d" name="avg_amount_30d" placeholder="Average amount" step="0.01" required>
            <div class="input-icon">💹</div>
          </div>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">
        <span class="icon">🔍</span>ANALYZE TRANSACTION
      </button>
      
      <div class="loader" id="loadingSpinner"></div>
      <div id="result"></div>
    </form>
  </div>

  <script>
    // Animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Form handling
    const form = document.getElementById('fraudForm');
    const spinner = document.getElementById('loadingSpinner');
    const resultDiv = document.getElementById('result');
    
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      spinner.style.display = 'block';
      resultDiv.innerHTML = '';
      resultDiv.className = '';
      
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData);
      if (!payload.timestamp) delete payload.timestamp;
      
      try {
        // Update stats with real values from the response
        const startTime = performance.now();
        const res = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const endTime = performance.now();
        const responseTime = Math.round(endTime - startTime);
        
        const data = await res.json();
        spinner.style.display = 'none';
        
        // Update stats with real values
        const statNumbers = document.querySelectorAll('.stat-number');
        if (data.accuracy) {
          statNumbers[0].textContent = data.accuracy.toFixed(1);
        }
        if (data.threats_blocked) {
          statNumbers[1].textContent = data.threats_blocked;
        }
        statNumbers[2].textContent = responseTime + 'ms';
        
        if (data.detail) {
          resultDiv.innerHTML = `
            <div class="icon">❌</div>
            <strong>Error:</strong> ${data.detail}
          `;
          resultDiv.className = 'result-error';
        } else {
          const isFraud = data.is_fraud;
          const probability = (data.fraud_probability * 100).toFixed(1);
          
          // Create risk meter
          const riskLevel = probability < 30 ? 'low' : probability < 70 ? 'med' : 'high';
          const meterHTML = `
            <div class="risk-meter">
              <div class="meter-segment ${probability > 20 ? 'active-low' : ''}"></div>
              <div class="meter-segment ${probability > 40 ? 'active-med' : ''}"></div>
              <div class="meter-segment ${probability > 60 ? 'active-high' : ''}"></div>
              <div class="meter-segment ${probability > 80 ? 'active-high' : ''}"></div>
            </div>
          `;
          
          resultDiv.innerHTML = `
            <div class="icon ${isFraud ? 'pulse' : ''}">${isFraud ? '⚠️' : '✅'}</div>
            <strong>Analysis Result:</strong> ${isFraud ? 'POTENTIAL FRAUD DETECTED' : 'TRANSACTION APPROVED'} <br/>
            ${meterHTML}
            <div style="margin-top: 15px;">
              <strong>Risk Score:</strong> ${probability}%
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${probability}%"></div>
            </div>
          `;
          resultDiv.className = isFraud ? 'result-fraud animate' : 'result-success animate';
        }
      } catch (err) {
        spinner.style.display = 'none';
        resultDiv.innerHTML = `
          <div class="icon">❌</div>
          <strong>Connection Error:</strong> Unable to reach prediction server
        `;
        resultDiv.className = 'result-error animate';
      }
    });
    
    // Enhanced form interactions
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.closest('.form-group').style.transform = 'translateY(-2px)';
        this.closest('.form-group').style.transition = 'transform 0.3s ease';
      });
      
      input.addEventListener('blur', function() {
        this.closest('.form-group').style.transform = 'translateY(0)';
      });
    });
    
    // Initialize animations
    window.addEventListener('load', () => {
      createParticles();
    });
  </script>
</body>
</html>
